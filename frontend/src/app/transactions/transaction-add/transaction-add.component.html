<h2 mat-dialog-title>Add Transaction</h2>
<mat-dialog-content>
  <form (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Category</mat-label>
      <mat-select [(ngModel)]="transaction.categoryId" name="category" required>
        <mat-option *ngFor="let category of categories" [value]="category.categoryId">
          {{ category.title }}
          <mat-icon>{{ category.icon }}</mat-icon>
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput [rows]="4" [(ngModel)]="transaction.description" name="description" required></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Amount</mat-label>
      <input matInput type="number" [(ngModel)]="transaction.amount" name="amount" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="transaction.date" name="date" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-dialog-actions>
      <button mat-button (click)="onNoClick()">Cancel</button>
      <button mat-raised-button color="primary" type="submit">Add</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
