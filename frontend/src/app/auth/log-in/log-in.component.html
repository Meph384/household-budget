<div class="login-container">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="login()">
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput [(ngModel)]="user.username" name="username" required />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput [(ngModel)]="user.password" name="password" type="password" required />
        </mat-form-field>
        <div class="login-actions">
          <button mat-raised-button color="primary" type="submit">Login</button>
          <button mat-raised-button color="accent" type="button" (click)="redirectToRegister()">Register</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
